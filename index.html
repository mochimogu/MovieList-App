<html lang="en">
<head>

    <title>Movie List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

<body>
    <div class="nav">

        <a href="/movieCollection">Movies</a>
        <a href="/mylist">Watch List</a>

    <h1>Movie WatchList</h1>
    <form action="/search" method="GET" class="searchBox">

        <input type="submit" value="Search" class="buttonInput">
    </form>
    <h2>Now Playing</h2>
    <div class="genreSlider1" id="nowPlayingID">
    </div>
    <h2>Popular Now</h2>
    <div class="genreSlider1" id="popularID">
    </div>
    <h2>Top Rated</h2>
    <div class="genreSlider1" id="topRatedID">
    </div>
    <h2>Upcoming Movies</h2>
    <div class="genreSlider1" id="upcomingID">
    </div>
</body>
</html>
